<svg width="1024" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Battery Icon (Left) -->
  <g transform="translate(100, 150)">
    <!-- Battery body -->
    <rect x="0" y="20" width="120" height="160" rx="12" fill="white" opacity="0.9"/>
    <!-- Battery top -->
    <rect x="40" y="0" width="40" height="20" rx="4" fill="white" opacity="0.9"/>
    <!-- Charging bolt -->
    <path d="M 80 80 L 50 80 L 50 50 L 20 100 L 50 100 L 50 130 Z" fill="#FFC107"/>
  </g>

  <!-- App Name -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Battery Charge Info
  </text>

  <!-- Tagline -->
  <text x="280" y="280" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    Simple charging information at a glance
  </text>

  <!-- Info badges (Horizontal below description) -->
  <!-- No Ads badge -->
  <rect x="280" y="330" width="140" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="350" y="363" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    NO ADS
  </text>

  <!-- Free badge -->
  <rect x="440" y="330" width="140" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="510" y="363" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    100% FREE
  </text>

  <!-- No Tracking badge -->
  <rect x="600" y="330" width="160" height="50" rx="25" fill="white" opacity="0.2"/>
  <text x="680" y="363" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    NO TRACKING
  </text>

  <!-- Decorative elements -->
  <circle cx="900" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="950" cy="400" r="40" fill="white" opacity="0.1"/>
  <circle cx="80" cy="420" r="25" fill="white" opacity="0.1"/>
</svg>
